name: Validate Fund API

on:
  workflow_dispatch: # 手动触发

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm install
      - run: node validate_fund_api.js 110022
      - run: node validate_fund_api.js 1.000300
